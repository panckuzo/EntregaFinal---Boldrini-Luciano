{% extends "base.html" %}

{% block title_head %}
<title>Actualizar Producto</title>
{% endblock title_head %}

{% block section %}
<br>
<h5 class="text-center">Actualizar Producto</h5>
<br>
<div class="w-75 mx-auto d-flex justify-content-center">

<form  method="POST" action="" enctype= 'multipart/form-data'>
    {% csrf_token %}
    <table>
        {{formulario.media}}
        {{formulario}}
    </table>
    <input type="submit" value="Actualizar">
</div>
<br>
{% endblock section %}
