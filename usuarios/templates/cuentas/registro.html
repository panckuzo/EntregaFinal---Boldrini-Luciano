{% extends "base.html" %}

{% block title_head %}
<title>Resgistrarse</title>
{% endblock title_head %}

{% block section %}

<div class="container d-flex justify-content-center align-items-center" >
    
    <form method="POST" action= {% url "registro" %}>
        <h2>Registrarse</h2>
        {% csrf_token %}
        <table>
            {{ form }}
        </table>

        <input type="submit" value="Registrarse" />
    </form>
</div>
<br>
{% endblock section %}
